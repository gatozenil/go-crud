<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Editores</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/stylemenu.css" />
</head>
<body>

<div class="menu">
    <ul class="menu-content">
        <li><a href="/menu"><span class="material-symbols-outlined">home</span><span>Inicio</span></a></li>
        <li><a href="/templates/videojuego_lista.html"><span class="material-symbols-outlined">dashboard</span><span>Videojuegos</span></a></li>
        <li><a href="/generos/html"><span class="material-symbols-outlined">explore</span><span>Genero</span></a></li>
        <li><a href="/editor/html"><span class="material-symbols-outlined">analytics</span><span>Editor</span></a></li>
        <li><a href="/desarrollador/html"><span class="material-symbols-outlined">person</span><span>Desarrollador</span></a></li>
        <li><a href="/plataforma/html"><span class="material-symbols-outlined">explore</span><span>Plataforma</span></a></li>
        <li><a href="/logout"><span class="material-symbols-outlined">logout</span><span>Salir</span></a></li>
    </ul>
</div>

<div class="form-box">
    <div class="header-container">
    <h1>Lista de Editores</h1>
    <a href="/editores/crear" class="btn-crear-genero">Crear Nuevo Editor</a>
    </div>
    <div id="mensajeBox" class="mensaje-box" style="display:none;">
        <span id="mensajeError" class="mensaje-error"></span>
        <span id="mensajeExito" class="mensaje-exito"></span>
        <button id="cerrarMensaje" class="cerrar-mensaje" aria-label="Cerrar mensaje">×</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Nombre}}</td>
                <td>
                    <form action="/editores/eliminar" method="POST" onsubmit="return confirm('¿Estás seguro de eliminar este editor?');">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit">Eliminar</button>
                    </form> 
                </td>
            </tr>
        {{else}}
            <tr>
                <td colspan="3" class="no-data">No hay editores registrados.</td>
            </tr>
        {{end}}
        </tbody>
    </table>
</div>

<a class="volverb" href="/menu">Volver al menú</a>
<script src="/static/scriptEditor.js" defer></script>

</body>
</html>
